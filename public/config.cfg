// init
echo "### Screenshot Config ###"
// cfg_reset
// unbindall

bind ~ toggleconsole

// system
gamedir qw

cl_yieldcpu 1
cl_download_mapsrc "https://a.quake.world/maps/"


// input
in_windowed_mouse 1


// console and text
con_stayhidden 0
con_notifylines 0
scr_conalpha 1
scr_consize 1
scr_conspeed 99999


// view
r_viewmodel_fov 100
fov 130
r_projection 1


// sound
volume 0


// graphics
cl_truelightning 1
r_wateralpha 0.7
r_lavaalpha 0.7
r_slimealpha 0.7
r_telealpha 0.7

gl_flashblend 0
gl_polyblend 0
cl_muzzleflash 0
v_contentblend 0

gl_specular 0
vid_srgb -1
r_hdr_framebuffer 0
r_hdr_irisadaption 0
r_dynamic 1
r_shadow_realtime_dlight 0
r_shadow_realtime_world 0
r_deluxemapping 0
v_powerupshell 0.15
r_waterwarp 0

r_novis 1 // in contrast to ezq, no perf hit

// no smearing of map nor UI textures
gl_texturemode2d gl_nearest
gl_texturemode gl_nearest_mipmap_linear

// Tune brightness, not done
v_gamma 0.7 // 0.9
v_contrast 1 // 1.1
v_contrastboost 1 // 1.2
r_lightstylescale 2


// misc
cl_maxfps 8
spectator 1
sv_cheats 1

// crosshair
crosshair 0


// HUD
plug_sbar 3    // activate ezhud plugin
hide all


// triggers
alias f_newmap "echo fte.trigger.f_newmap"
