// init
echo "### Screenshot Config ###"
// cfg_reset
// unbindall

bind ~ toggleconsole

// system
gamedir qw
cl_yieldcpu 1
cl_download_mapsrc "https://a.quake.world/maps/"


// input
in_windowed_mouse 1


// console and text
con_stayhidden 0
con_textsize 10
con_timestamps 0
scr_conalpha 1
scr_consize 1
scr_conspeed 99999
gl_font povo5f_xtm
vid_conautoscale 0


// view
r_drawviewmodel 0.6
r_viewmodel_fov 100
fov 140
r_projection 1


// sound
volume 0


// graphics
cl_truelightning 1
r_particledesc "classic blood explosion flame grenade rocket runes torch"

r_wateralpha 0.7
r_lavaalpha 0.7
r_slimealpha 0.7
r_telealpha 0.7

gl_flashblend 0
gl_polyblend 0
cl_muzzleflash 0
v_contentblend 0

gl_specular 0
vid_srgb -1
r_hdr_framebuffer 0
r_hdr_irisadaption 0
r_dynamic 1
r_shadow_realtime_dlight 0
r_shadow_realtime_world 0
r_deluxemapping 0
v_powerupshell 0.15
r_waterwarp 0

r_novis 1 // in contrast to ezq, no perf hit

// no smearing of map nor UI textures
gl_texturemode2d gl_nearest
gl_texturemode gl_nearest_mipmap_linear

// Tune brightness, not done
v_gamma 0.9
v_contrast 1.1
v_contrastboost 1.2
r_lightstylescale 2
cl_gibfilter 0
cl_deadbodyfilter 1


// misc
cl_bobup 0
cl_rollangle 0
v_kickroll 0
v_kickpitch 0
cl_maxfps 10
cl_maxfps_slop 0    // Fixes bad playback pace


// crosshair
crosshair 0


// activate ezhud plugin
plug_sbar 3


// skins
r_fullbrightSkins 0


// HUD
hide all


// triggers
alias f_newmap "echo fte.trigger.f_newmap"
